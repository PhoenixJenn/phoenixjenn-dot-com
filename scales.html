

<!-- Create a basic HTML layout with a heading, a dropdown to select key, and a div for the keyboard -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Piano Scales</title>
    <link rel="stylesheet" href="css/scales.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="scaleSelector">
                <option value="C">C Major</option>
                <option value="G">G Major</option>
                <option value="D">D Major</option>
                <option value="A">A Major</option>
                <option value="E">E Major</option>
                <option value="F">F Major</option>
                <option value="Bb">B♭ Major</option>
                <option value="Eb">E♭ Major</option>
            </select>
        </div>
        
        <div id="piano">
            <div class="octave" id="octave1"></div>
            <div class="octave" id="octave2"></div>
        </div>
    </div>
    <script src="Scripts/scales.js"></script>
</body>
</html>
