<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.googleapis.com/maps/api/js">
    </script>

    <script>
var map;
var myCenter=new google.maps.LatLng(51.508742,-0.120850);

function initialize()
{

    //var trailMrkImg = { url: '/images/mapicons/mapiconspritelarge.png', size: new google.maps.Size(40, 60), scaledSize: new google.maps.Size(633, 60), origin: new google.maps.Point(85, 0) };

var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(event.latLng);
  });
}

function placeMarker(location) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
  });

    //google.maps.Marker({position: posn,title:"Barker Road Trail",icon: trailMrkImg });

  var infowindow = new google.maps.InfoWindow({
    content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
  });
  infowindow.open(map,marker);
}
        
google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
