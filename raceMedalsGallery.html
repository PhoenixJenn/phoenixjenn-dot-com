	$(function () {

		var filterList = {

			init: function () {

				// MixItUp plugin
				// http://mixitup.io
				$('#portfoliolist').mixItUp({
  				selectors: {
    			  target: '.portfolio',
    			  filter: '.filter'
    		  },
    		  load: {
    		      filter: '.logo'
      		}
				});

			}

		};

		// Run the show!
		filterList.init();


	});

    <style>
        .comic-cover {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 0;
            -webkit-transition: all 300ms cubic-bezier(0.645, 0.045, 0.355, 1);
            transition: all 300ms cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .comic-cover-bg {
            background: #ff0000;
            width: 100%;
            height: 40px;
            position: relative;
            bottom: 0;
            top: 0px;
            left: 0;
        }

        .comic-cover-text {
            color: #fff;
            position: relative;
            z-index: 500;
            padding: 5px 8px;
        }
    </style>
